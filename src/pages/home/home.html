<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>

    <p text-left>
      <strong>NOVA TAREFA</strong>
    </p>
    <ion-item>
      <ion-input [(ngModel)]="task.name" name="name" placeholder="Ex: Estudar"></ion-input>
    </ion-item>
    <button ion-button block (click)="saveTask()">Adicionar</button>

  </form>

  <div style="margin-top: 15%;">

    <p text-left>
      <strong>TAREFAS ABERTAS</strong>
    </p>
    <ion-list>
      <ion-item *ngFor="let t of allTasks | filter:'open'">
        <ion-label>{{t.name}}</ion-label>
        <ion-checkbox [(ngModel)]="t.status" (ionChange)="updateTask()"></ion-checkbox>
      </ion-item>
    </ion-list>

    <p text-left>
      <strong>TAREFAS CONCLU√çDAS</strong>
    </p>
    <ion-list>
      <ion-item *ngFor="let t of allTasks | filter:'done'">
        <ion-label>{{t.name}}</ion-label>
        <ion-checkbox [(ngModel)]="t.status" (ionChange)="updateTask()"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
