<ion-header>

  <ion-navbar>
    <ion-title>ToDoList Fatec</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="action" margin-bottom>
    <ion-segment-button value="login">
      Login
    </ion-segment-button>
    <ion-segment-button value="registrar">
      Registrar
    </ion-segment-button>
  </ion-segment>

  <div style="margin-top: 20%;" *ngIf="action == 'registrar'">
    <p text-center>REGISTRAR USU√ÅRIO</p>
    <form>
      <ion-item>
        <!-- <ion-icon name="mail" item-left color="primary"></ion-icon> -->
        <ion-input type="email" [(ngModel)]="email_r" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-icon name="lock" item-left color="primary"></ion-icon> -->
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password_r"></ion-input>
      </ion-item>

      <br>

      <button ion-button full (click)="register()">Registrar</button>
    </form>
  </div>


  <div style="margin-top: 20%;" margin-top *ngIf="action == 'login'">
    <p text-center>LOGIN</p>
    <form>
      <ion-item>
        <!-- <ion-icon name="mail" item-left color="primary"></ion-icon> -->
        <ion-input type="email" placeholder="Email" [(ngModel)]="email_l" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-icon name="lock" item-left color="primary"></ion-icon> -->
        <ion-input type="password" placeholder="Password" [(ngModel)]="password_l" name="password"></ion-input>
      </ion-item>

      <br>

      <button ion-button full (click)="login()">Login</button>
    </form>
  </div>
</ion-content>
